<ion-accordion-group  [multiple]="true" [value]="['1', '2', '3' ,'4', '5']">
    <ion-accordion value="1">
      <ion-item slot="header" color="light">
        <ion-label>Container Properties</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">First Content</div>
    </ion-accordion>
    <ion-accordion value="2">
      <ion-item slot="header" color="light">
        <ion-label>Padding & Alignment</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-grid>
          <ion-row>
            <ion-col size-md="12">
              <ion-input mode="ios" label="Flex" type="number" placeholder="00"></ion-input>
            </ion-col>
            <ion-col size-md="12">
              <ion-toggle mode="ios" [checked]="true">Padding </ion-toggle>
            </ion-col>

            <ion-col size-md="12">
              <ion-range  mode="ios" ></ion-range>
            </ion-col>
            <ion-col size-md="12">
              <ion-label>Alignment</ion-label>
            </ion-col>
            <ion-col size-md="12">
              <ion-radio-group value="custom-checked">
                <ion-radio value="custom" ></ion-radio>
                <ion-radio value="custom-checked"></ion-radio>
                <ion-radio value="custom"></ion-radio>
                <ion-radio value="custom" ></ion-radio>
                <ion-radio value="custom"></ion-radio>
                <ion-radio value="custom" ></ion-radio>
                <ion-radio value="custom"></ion-radio>
                <ion-radio value="custom" ></ion-radio>
                <ion-radio value="custom" ></ion-radio>
              </ion-radio-group>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-accordion>
    <ion-accordion value="3">
      <ion-item slot="header" color="light">
        <ion-label>Background Image</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">Third Content</div>
    </ion-accordion>
  <ion-accordion value="4">
    <ion-item slot="header" color="light">
      <ion-label>Background Image</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">Third Content</div>
  </ion-accordion>
  <ion-accordion value="5">
    <ion-item slot="header" color="light">
      <ion-label>Visibility</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-grid>
        <ion-row>
          <ion-col size-md="12">
            <ion-range></ion-range>
          </ion-col>
          <ion-col size-md="6">1</ion-col>
          <ion-col size-md="6">2</ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-accordion>
  <ion-accordion value="6">
    <ion-item slot="header" color="light">
      <ion-label>Child</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-grid>
        <ion-row>
          <ion-col size-md="12">
            <ion-label>Alignment</ion-label>
          </ion-col>
          <ion-col size-md="12">
            <ion-radio-group value="custom-checked">
              <ion-radio value="custom" ></ion-radio>
              <ion-radio value="custom-checked"></ion-radio>
              <ion-radio value="custom"></ion-radio>
              <ion-radio value="custom" ></ion-radio>
              <ion-radio value="custom"></ion-radio>
              <ion-radio value="custom" ></ion-radio>
              <ion-radio value="custom"></ion-radio>
              <ion-radio value="custom" ></ion-radio>
              <ion-radio value="custom" ></ion-radio>
            </ion-radio-group>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-accordion>
  </ion-accordion-group>
